<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>openCV</title>
    <link rel="icon" href="./media/opencv_logo.png">
</head>
<body>
<script id="openCV" async src="./openCV/opencv.js" type="text/javascript"></script>


<div class="container text-center">

    <div class="row" style="margin-top: 5%">

        <div class="col-4 text-start">
            <img alt="logo" src="./media/opencv_logo.png" style="max-height: 100px"/>
        </div>

        <div class="col-4 text-center">
            <button id="restartBtn" class="btn btn-sm btn-danger">restart</button>
            <button id="trackBtn" class="btn btn-sm btn-primary">track</button>
        </div>

        <div class="col-4">
        </div>

    </div>

    <!--MAIN-->
    <div class="row" style="margin-top: 10%">
        <div class="col-xxl-6">
            <video class="rounded" id="video"></video>                           <!--video stream HIDDEN-->
            <canvas id="videoToCanvas" class="rounded canvasLeft"></canvas>                <!--video stream to canvas-->
        </div>

<!--        <div class="col-xxl-6">
            <canvas id="histogramCanvas" class="rounded canvasRight"></canvas>              &lt;!&ndash;histogram&ndash;&gt;
        </div>
    </div>

    <div class="row" style="margin-top: 2%">
        <div class="col-xxl-6">
            <canvas id="backProjectionCanvas" class="rounded canvasLeft"></canvas>
        </div>-->

        <div class="col-xxl-6">
            <canvas id="coloredCanvas" class="rounded coloredCanvas"></canvas>          <!--image to canvas-->
            <canvas id="output" class="rounded canvasRight"></canvas>
        </div>
    </div>

    <div class="row" style="margin-top: 2%">
        <div class="col-12">
            <canvas id="gameCanvas" class="rounded" style="background-color: black" hidden></canvas>
        </div>
    </div>

<!--    &lt;!&ndash;HELPER&ndash;&gt;
    <div >
        <canvas id="imageToCanvas" hidden></canvas>                                 &lt;!&ndash;image to canvas&ndash;&gt;
    </div>-->
</div>

<script src="./bundle.js"></script>
</body>
</html>
