<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>openCV</title>
    <link rel="icon" href="./media/opencv_logo.png">
</head>
<body>
<script async src="./openCV/opencv.js" type="text/javascript"></script>

<div class="container text-center">

    <div class="row" style="margin-top: 5%">

        <div class="col-4 text-start">
            <img alt="logo" src="./media/opencv_logo.png" style="max-height: 100px"/>
        </div>

        <div class="col-4 text-center">
            <button id="restartBtn" class="btn btn-sm btn-danger">restart</button>
            <button id="trackBtn" class="btn btn-sm btn-primary" disabled>track</button>
            <button id="refreshBtn" class="btn btn-sm btn-success">refesh</button>
        </div>

        <div class="col-4 text-end">
            <div id="readyInfo" class="alert alert-success" role="alert" style="display: none !important;">
                Loaded! Camera is on!
            </div>
        </div>
    </div>

    <!--MAIN-->
    <div class="row" style="margin-top: 2%">
        <div class="col-xxl-6">
            <canvas id="videoToCanvas" class="rounded canvasLeft"></canvas>                <!--video stream to canvas-->
        </div>

        <div class="col-xxl-6">
            <canvas id="histogramCanvas" class="rounded canvasRight"></canvas>              <!--histogram-->
        </div>
    </div>

    <div class="row" style="margin-top: 2%">
        <div class="col-xxl-6">
            <canvas id="backProjectionCanvas" class="rounded canvasLeft"></canvas>
        </div>

        <div class="col-xxl-6">
            <canvas id="output" class="rounded canvasRightHover"></canvas>
        </div>
    </div>

    <div class="row" style="margin-top: 2%">
        <canvas id="gameCanvas" class="rounded" style="background-color: black"></canvas>
    </div>

    <!--HELPER-->
    <div >
        <video class="rounded" id="video" hidden></video>                      <!--video stream HIDDEN-->
        <canvas id="imageToCanvas" hidden></canvas>         <!--image to canvas-->
        <canvas id="coloredCanvas" class="rounded coloredCanvas"></canvas>         <!--image to canvas-->
        <p id="textOutput1" class="text-start" style="color: white; margin-top: 10%"></p>
        <p id="textOutput2" class="text-start" style="color: white; margin-top: 0%"></p>
        <p id="textOutput3" class="text-start" style="color: white; margin-top: 0%"></p>
        <p id="textOutput4" class="text-start" style="color: white; margin-top: 0%"></p>
        <p id="textOutput5" class="text-start" style="color: white; margin-top: 0%"></p>

        <img id="monkey" src="./media/monkey.png" hidden>
    </div>

</div>

<script src="./bundle.js"></script>
</body>
</html>
